<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'Mail/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Mail/css/styles.css' %}" rel="stylesheet">
    <title>
        LightMail
    </title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navar-header">
            <a class="navbar-brand" href="#">LightMail</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav nav-pills navbar-left" role="tablist">
                <li><a href="#" class="active">Inbox</a></li>
                <li><a href="#">Contacts</a></li>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </ul>
            <ul class="nav nav-pills navbar-right">
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-3" id="left-nav-bar">
            {% block left_bar %}
            {% endblock %}
        </div>
        <div class="col-md-9" id="main-content">
            {% block main_content%}
            {% endblock %}
        </div>
    </div>

</div>

<script src="{% static 'Mail/scripts/jquery.min.js' %}"></script>
<script src="{% static 'Mail/scripts/bootstrap.min.js' %}"></script>
</body>
</html>
