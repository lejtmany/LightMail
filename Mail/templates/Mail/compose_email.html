{% extends 'Mail/base.html' %}
{% block main_content %}
<h3>Send Email</h3>
<form action="{% url 'mail:compose_email' %}" method="post">{% csrf_token %}
    {% load crispy_forms_tags %}
    {% crispy form %}
    <button type="submit" class="btn btn-primary">
        <i class="fa fa-paper-plane"></i>
        Send
    </button>
</form>
{% endblock %}
