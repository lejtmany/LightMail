{% extends 'Mail/base.html' %}
{% block main_content %}
<form method="get">
    <div class="input-group">
        <input name="searchParams" type="text" placeholder="Search by Name or Email..." class="form-control" value="{{searchParams|default_if_none:''}}">
    <span class="input-group-btn">
    <button type="submit" class="btn btn-primary">
        <i class="fa fa-search"></i>
    </button>
    </span>
    </div>
</form>
<h3>Contacts</h3>
<a type="button" class="btn btn-primary" href="{% url 'mail:add_contact' %}"><i class="fa fa-user-plus"></i> Add Contact</a>
<br/>
<ul class="list-group">
    {% for contact in contacts %}
    <li class="list-group-item">
        <a href="{% url 'mail:contact_details' contact.id %}">
            {{ contact.first_name }} {{contact.last_name }}<br>
            {{ contact.email }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
