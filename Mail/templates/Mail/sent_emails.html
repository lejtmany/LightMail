{% extends 'Mail/index.html' %}
{% block main_content %}
<div class="page-header">
    <h2>
        Sent Emails
    </h2>
</div>

        <div class="list-group">
            {% for email in sent_emails %}
            <a type="button" href="{% url 'mail:email_detail' email.id %}" class="list-group-item">
                {{email.sender}} <b>{{email.subject}}</b> -- {{email.content |truncatechars:15 }}
            </a>
            {% endfor %}
</div>
{% endblock %}
