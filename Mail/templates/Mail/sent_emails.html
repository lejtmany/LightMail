{% extends 'Mail/index.html' %}
{% block main_content %}
<h1>
    Sent Emails
</h1>
{% for email in sent_emails %}
    <li class="list-group-item">
        <a href="{% url 'mail:email_detail' email.id %}">
            {{email.sender}} <b>{{email.subject}}</b> -- {{email.content |truncatechars:15 }}
        </a>
    </li>
{% endfor %}
{% endblock %}
